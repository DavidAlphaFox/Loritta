  timeSpanInThePast: "{timeSpan} ago"
  aFewMilliseconds: "a few milliseconds"
  seconds: "{unit,plural, =0 {# seconds} one {# second} other {# seconds}}"
  minutes: "{unit,plural, =0 {# minutes} one {# minute} other {# minutes}}"
  hours: "{unit,plural, =0 {# hours} one {# hour} other {# hours}}"
  days: "{unit,plural, =0 {# days} one {# day} other {# days}}"
  months: "{unit,plural, =0 {# months} one {# month} other {# months}}"
  years: "{unit,plural, =0 {# years} one {# year} other {# years}}"
